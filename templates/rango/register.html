{% extends 'rango/base.html' %}
{% load staticfiles %}

{% block title_block %}
  Register
{% endblock %}

{% block body_block %}
  <form class="form-register">
    {% csrf_token %}
    <h1 class="h3 mb-3 font-weight-normal">Please register</h1>

    <label for="Username" class="sr-only"></label>
    <input type="text" id="Username" class="form-control" name="username" placeholder="Username" required autofocus>

    <input type="email" id="inputEmail" class="form-control" name="email" placeholder="Email" required>
    <label for="inputEmail" class="sr-only"></label>

    <label for="inputPassword1" class="sr-only"></label>
    <input type="password" id="inputPassword1" class="form-control" name="password" placeholder="Password" required>

    <label for="inputPassword2" class="sr-only"></label>
    <input type="password" id="inputPassword2" class="form-control" placeholder="Confirm password" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
  </form>

{% endblock %}
